<!DOCTYPE html>
<html>
	<head lang="ru">
	    <meta charset="UTF-8" />
	    <title></title>
	    <link rel="stylesheet" href="css/main.css" />
	    <link rel="stylesheet" href="css/sprite.css" />
	</head>
	<body>

		<div id="presentation1"></div>
		<div id="presentation2"></div>
		<div id="presentation3"></div>

	    <script type="text/tmpl" id="presentation-main_tmpl">
	    	<div class="pres">
	    		<div class="pres__wrap-slide">
	    			<img src="{{ slide }}" alt="" class="pres__slide js-pres__slide" />
	    		</div>
	    
	    		<a href="#" class="btn-link btn-link_close hide js-btn-link_exit_fullscreen">
	    			<div class="icon-close"></div>
	    		</a>
	    
	    		<a href="#" class="pres__nav {if previousDisabled}pres__nav_disabled{/if} pres__nav_prev js-request-slide js-pres__nav_prev" data-direction="-1">
	    			<div class="pres__nav-btn">
	    				<div class="icon-prev"></div>
	    			</div>
	    		</a>
	    
	    		<a href="#" class="pres__nav {if nextDisabled}pres__nav_disabled{/if} pres__nav_next js-request-slide js-pres__nav_next" data-direction="1">
	    			<div class="pres__nav-btn">
	    				<div class="icon-next"></div>
	    			</div>
	    		</a>
	    
	    		<div class="pres__preloader hide"></div>
	    
	    		<div class="toolbar">
	    			<div class="toolbar__pagination">
	    				<a href="#" class="btn-link {if previousDisabled}btn-link_disabled{/if} js-request-slide js-request-slide_prev" data-direction="start" data-tooltip="В начало">
	    					<div class="icon-backward"></div>
	    				</a>
	    				<a href="#" class="btn-link {if previousDisabled}btn-link_disabled{/if} js-request-slide js-request-slide_prev" data-direction="-1" data-tooltip="Назад">
	    					<div class="icon-go-prev"></div>
	    				</a>
	    				<a href="#" class="btn-link {if nextDisabled}btn-link_disabled{/if} js-request-slide js-request-slide_next" data-direction="1" data-tooltip="Вперёд">
	    					<div class="icon-go-next"></div>
	    				</a>
	    				<a href="#" class="btn-link {if nextDisabled}btn-link_disabled{/if} js-request-slide js-request-slide_next" data-direction="finish" data-tooltip="В конец">
	    					<div class="icon-forward"></div>
	    				</a>
	    			</div>
	    
	    			<div class="toolbar__search-page">
	    				<input type="text" value="1" class="input-text input-text_num m js-input-text_num" /> 
	    				<span class="toolbar__length m js-toolbar__length">/ {{ slidesLength }}</span>
	    				<button class="button m js-toolbar__search-page-btn">GO</button>
	    			</div>
	    			
	    			<div class="toolbar__fullscreen">
	    				<a href="#" class="btn-link js-btn-link_fullscreen" data-tooltip="На весь экран">
	    					<div class="icon-fullscreen"></div>
	    				</a>
	    
	    				<a href="#" class="btn-link hide js-btn-link_exit_fullscreen" data-tooltip="Закрыть">
	    					<div class="icon-exit_fullscreen"></div>
	    				</a>
	    			</div>
	    		</div>
	    	</div>
	    </script>

	     <script src="js/main.js"></script>
	</body>
</html>
